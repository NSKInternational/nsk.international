<!DOCTYPE html>
<html lang="en, ja">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
		<title>NSK International Software</title>
		<link rel="icon" type="image/x-icon" href="media/fav.ico">

		<meta name="description" content="Welcome to the NSK!">
		<meta name="author" content="NSK INTERNATIONAL SOFTWARE ニューソフト協会">
		<meta name="robots" content="index, follow">
		<meta name="color-scheme" content="dark">

		<meta property="og:image" content="media/og_image.png">
		<meta property="og:title" content="NSK INTERNATIONAL SOFTWARE">
		<meta property="og:description" content="Welcome to the NSK!">
		<meta property="og:type" content="website">

		<link rel="canonical" href="https://nsk.international/">

		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Mono:wght@100..900&display=swap" rel="stylesheet">

		<link rel="stylesheet" href="styles.css">

		<script src="script.js"></script>
	</head>
	<body>
		<div class="nsk-text">// NSK INTERNATIONAL SOFTWARE</div>
		<div class="center-container">
			<div class="desc">SOPA Progression Tracker is a tool that helps you visualize and track progress in any goal or hobby. It provides detailed information based on the data you enter into the chart.</div>
			<button class="nav-btn" data-href="https://nskinternational.itch.io/sopa">
				<span class="button-content">S O P A</span>
				<span class="button-after">PROGRESSION TRACKER PROGRAM</span>
			</button>
			<button class="nav-btn" data-href="https://nskinternational.itch.io">
				<span class="button-content">I T C H</span>
				<span class="button-after">DOWNLOAD TOOLS AND GAMES</span>
			</button>
			<button class="nav-btn" data-href="https://github.com/nskinternational">
				<span class="button-content">G I T H U B</span>
				<span class="button-after">PROJECTS AND SOURCE CODE</span>
			</button>
			<button class="nav-btn" data-href="https://x.com/magnusnsk">
				<span class="button-content">T W I T T E R</span>
				<span class="button-after">IMAGES AND OTHER THINGS</span>
			</button>
			<button class="nav-btn" data-href="https://youtube.com/@magnusnsk">
				<span class="button-content">Y O U T U B E</span>
				<span class="button-after">VIDEOS AND OTHER THINGS</span>
			</button>
		</div>
		<script>
			document.querySelectorAll('.nav-btn').forEach(btn => {
				btn.dataset.clicked = "0";
				btn.addEventListener('click', function(e) {
					if (btn.dataset.clicked === "0") {
						e.preventDefault();
						btn.classList.add('show-after');
						btn.dataset.clicked = "1";
					} else {
						window.location.href = btn.dataset.href;
					}
				});
				btn.addEventListener('blur', function() {
					btn.classList.remove('show-after');
					btn.dataset.clicked = "0";
				});
			});
		</script>
	</body>
</html>
